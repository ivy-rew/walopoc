<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
</cc:interface>

<cc:implementation>
    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">
    
    <p:outputLabel value="Name"></p:outputLabel>  
    <p:outputLabel value="#{data.approver.name}"></p:outputLabel>      
    <p:outputLabel value="Mail"></p:outputLabel>  
    <p:outputLabel value="#{data.approver.mail}"></p:outputLabel>    
    <p:outputLabel value="Prename"></p:outputLabel>  
    <p:outputLabel value="#{data.approver.prename}"></p:outputLabel>    
    <p:outputLabel value="Datum"></p:outputLabel>  
    <p:outputLabel value="29.11.2022"></p:outputLabel>  
             
   </p:panelGrid>
    <h3>Entscheidung</h3>
     <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">
             
            <p:outputLabel value="Selektieren:"></p:outputLabel>  
            <p:selectOneRadio id="console" value="#{data.approver.decisionStatus}" required="true" requiredMessage="Bitte Entscheidung angeben!" >
            <f:selectItem itemLabel="Freigeben" itemValue="true"/>
            <f:selectItem itemLabel="ZurÃ¼ckweisen" itemValue="false"/>
            </p:selectOneRadio>    
            <p:outputLabel value="Kommentar:"></p:outputLabel>  
            <p:inputTextarea value="#{data.approver.kommentar}"></p:inputTextarea>
          
    </p:panelGrid>
     <h3>Unterschrift</h3>
     <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">
             
            <p:outputLabel value="Selektieren:"></p:outputLabel>  
 			<p:signature style="width:100%;height:200px" widgetVar="sig" value="#{data.approver.signature}"
                     required="true" guideline="true"/> 
          
    </p:panelGrid>
  

</cc:implementation>

</html>
